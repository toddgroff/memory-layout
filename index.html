<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Match Pix</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href='http://fonts.googleapis.com/css?family=Dosis:200,400|Economica|Slabo+13px' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <main class="game">
            <div class="header">
                <h1>match p<span class="icon--fire">i</span>x</h1>
                <div class="game-info">
                    <ul class="score">
                        <li class="score__points">l</li>
                        <li class="score__points">l</li>
                        <li class="score__points">l</li>
                        <li class="score__points">l</li>
                        <li class="score__points">l</li>
                        <li class="score__points">l</li>
                        <li class="score__points">l</li>

                        <li class="score__points">l</li>
                        <li class="score__points">l</li>
                        <li class="score__points">l</li>
                        <li class="score__points">l</li>
                    </ul>
                    <p class="time">2:10
                    </p>
                </div>
            </div>
            <div class="board">
                <label class="card">
                   <input type="checkbox" class="card--flip">
                   <span class="card--back icon--tv">
                       <!-- <span class="card--icon">q</span> -->
                   </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card--flip">

                        <!-- <span class="card--icon">o</span> -->
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card--flip">
                    <span class="card--back icon--star">
                        <!-- <span class="card--icon">b</span> -->
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card--flip">
                    <span class="card--back icon--truck">
                    <!-- <span class="card--icon">r</span> -->
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card--flip">
                    <span class="card--back icon--diamond">
                        <!-- <span class="card--icon">t</span> -->
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card--flip">
                    <span class="card--back icon--lab">
                        <!-- <span class="card--icon">o</span> -->
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card--flip">
                    <span class="card--back icon--shop">
                        <!-- <span class="card--icon">s</span> -->
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card--flip">
                    <span class="card--back icon--tv">
                        <!-- <span class="card--icon">q</span> -->
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card--flip">
                    <span class="card--back icon--diamond">
                        <!-- <span class="card--icon">t</span> -->
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card--flip">
                    <span class="card--back icon--food">
                        <!-- <span class="card--icon">m</span> -->
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card--flip">
                    <span class="card--back icon--banknote">
                        <!-- <span class="card--icon">v</span> -->
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card--flip">
                    <span class="card--back icon--truck">
                        <!-- <span class="card--icon">r</span> -->
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card--flip">
                    <span class="card--back icon--shop">
                        <!-- <span class="card--icon">s</span> -->
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card--flip">
                    <span class="card--back icon--banknote">
                        <!-- <span class="card--icon">v</span> -->
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card--flip">
                    <span class="card--back icon--food">
                        <!-- <span class="card--icon">m</span> -->
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card--flip">
                    <span class="card--back icon--cup">
                        <!-- <span class="card--icon">w</span> -->
                    </span>
                </label>

                    <input type="checkbox" class="card--flip">
                    <span class="card--back icon--cup">
                        <!-- <span class="card--icon">w</span> -->
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card--flip">
                    <span class="card--back icon--star">
                        <!-- <span class="card--icon">b</span> -->
                    </span>
                </label>
            </div>

</html>
